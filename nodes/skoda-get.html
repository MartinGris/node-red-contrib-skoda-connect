<script type="text/javascript">
    RED.nodes.registerType('skoda-get',{
        category: 'car',
        color: '#4aa82e',
        defaults: {
            name: {value:""},
            apiType:{
                value: "skodaDefault",
                required: true
            },
            queryParking:{
                value: false,
                required: false
            },
            queryClimater:{
                value: false,
                required: false
            },
            queryCharger:{
                value: false,
                required: false
            },
            queryTimer:{
                value: false,
                required: false
            },
        },
        
        inputs:1,
        outputs:1,
        icon: "arrow-in.svg",
        label: function() {
            return this.name||"skoda-get";
        },
        credentials: {
            email: { type: "text" },
            password: { type: "password" }
        },
        oneditprepare: function(){
            if($('#node-input-apiType').val() == 'enyaq'){ //'.val()'
                $('.skodaOptions').hide();
            }

            $('#node-input-apiType').change(function(){
                if($(this).val() == 'enyaq'){ 
                    $('.skodaOptions').hide();
                    return true;
                }
                $('.skodaOptions').show();
            });
        }
    });
   
        
    
    
</script>

<script type="text/x-red" data-template-name="skoda-get">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-email"><i class="icon-tag"></i> Email</label>
        <input type="text" id="node-input-email">
    </div>
    <div class="form-row">
        <label for="node-input-password"><i class="icon-tag"></i> Password</label>
        <input type="password" id="node-input-password">
    </div>
    <div class="form-row">
        <label for="node-input-apiType"><i class="icon-tag"></i> Car</label>
        <select id="node-input-apiType">
            <option value="skodaDefault">Default</option>
            <option value="enyaq">Enyaq</option>
          </select>
    </div>

    <div class="form-row skodaOptions">
        <label for="node-input-queryParking"><i class="icon-tag"></i> Query parking information</label>
        <input type="checkbox" id="node-input-queryParking">
    </div>
    <div class="form-row skodaOptions">
        <label for="node-input-queryClimater"><i class="icon-tag"></i> Query climatisation information</label>
        <input type="checkbox" id="node-input-queryClimater">
    </div>
    <div class="form-row skodaOptions">
        <label for="node-input-queryCharger"><i class="icon-tag"></i> Query charger information</label>
        <input type="checkbox" id="node-input-queryCharger">
    </div>
    <div class="form-row skodaOptions">
        <label for="node-input-queryTimer"><i class="icon-tag"></i> Query timer information</label>
        <input type="checkbox" id="node-input-queryTimer">
    </div>
</script>
